<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>个人中心</title>


    <!-- Css Plugin -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/themify-icons.css">
    <link rel="stylesheet" href="/css/owl.carousel.css">
    <link rel="stylesheet" href="/css/owl.theme.css">
    <link rel="stylesheet" href="/css/owl.transitions.css">
    <link rel="stylesheet" href="/css/slick.css">
    <link rel="stylesheet" href="/css/slider-pro.min.css">
    <link rel="stylesheet" href="/css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/index-style.css">
    <link rel="stylesheet" href="/css/answer.css">
    <link rel="stylesheet" href="/css/woocommerce.css">
    <link rel="stylesheet" href="/css/woocommerce-layout.css">
    <link rel="stylesheet" href="/css/woocommerce-smallscreen.css" type="text/css"
          media="only screen and (max-width: 768px)">
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="/css/bootstrap-fileinput.css" rel="stylesheet" type="text/css" media="all"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body class="woocommerce woocommerce-page">
<div id="main-container">
    <header class="kopa-header-02">
        <div class="top-header">
            <div class="container">
                <div class="right-top-header" th:if="${session.user == null}">
                    <a href="/toLogin">登陆</a>
                    <a href="/toRegister">注册</a>
                </div>
                <div class="right-top-header" th:if="${session.user != null}">
                    <a href="/logout">退出</a>
                    <a href="/user/personal">个人中心</a>
                </div>
            </div>
        </div>
        <div class="bottom-header style-02">
            <div class="container">
                <div class="pull-left" style="height: 110px;">
                </div>
                <div class="pull-right">
                    <nav class="kopa-main-menu style-02">
                        <ul>
                            <li><a href="/">首页</a></li>
                            <li><a href="/exercise/check">试题库</a></li>
                            <li><a href="/exerciseSet/check">套题库</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div id="main-content">
        <section class="kopa-area kopa-area-breadcrumb">
            <div class="container">
                <div class="widget kopa-widget-breadcrumb">
                    <div class="widget-content">
                        <h3 class="breadcrumb-title">个人中心</h3>
                        <div class="breadcrumb-nav">
                                <span>
								<a href="/">
									<span>首页</span>
                                </a>
                                </span>
                            <span class="current-page">个人中心</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="kopa-area">
            <div class="container" style="width: 80%;">
                <div class="widget kopa-widget-course_info">
                    <div class="widget-content module-course_info-02">
                        <div class="row">
                            <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
                                <ul class="nav nav-tabs" role="tablist">
                                    <li class="active">
                                        <a href="#t1" onclick="personInformation()" style="font-weight: 400;"
                                           aria-controls="t1" role="tab" data-toggle="tab">
                                            个人信息
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#t2" onclick="historyAnswer(1)" aria-controls="t2" role="tab"
                                           data-toggle="tab">
                                            历史答题
                                        </a>
                                    </li>
                                    <li>
                                        <a onclick="collectList(1)" href="#t3"  aria-controls="t3" role="tab"
                                           data-toggle="tab">
                                            题目收藏
                                        </a>
                                    </li>
                                    <li>
                                        <a onclick="permissionList()" th:if="${session.user.role == 2}" href="#t4" aria-controls="t4" role="tab"
                                           data-toggle="tab">
                                            权限申请
                                        </a>
                                    </li>
                                    <li>
                                        <a th:if="${session.user.role == 3}" href="#t5" aria-controls="t5" role="tab"
                                           data-toggle="tab">
                                            添加习题
                                        </a>
                                    </li>
                                    <li>
                                        <a th:if="${session.user.role == 3}" href="#t6" aria-controls="t6" role="tab"
                                           data-toggle="tab">
                                            套题管理
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-lg-9 col-md-8 col-sm-12 col-xs-12">
                                <div class="tab-content">
                                    <div class="tab-pane fade in active" id="t1">
                                        <div class="course-author">
                                            <div class="content">
                                                <section class="widget kopa-widget-advanced_search">
                                                    <div class="widget-content module-advanced_search-03">
                                                        <form data-toggle="validator" novalidate="true"
                                                              action="/user/personal/update" method="post"
                                                              enctype="multipart/form-data">
                                                            <div class="form-group valid-form col-xs-12 col-md-12 col-sm-12">
                                                                <label class="col-xs-2 col-md-2 col-sm-2 control-label">账号：</label>
                                                                <div class="col-xs-8 col-md-8 col-sm-8">
                                                                    <input type="hidden" id="userId" name="userId">
                                                                    <input readonly type="text" class="form-control"
                                                                           id="account" name="account" placeholder="账号"
                                                                           required="">
                                                                    <div class="help-block with-errors"></div>
                                                                </div>
                                                            </div>
                                                            <div class="form-group valid-form col-xs-12 col-md-12 col-sm-12">
                                                                <label class="col-xs-2 col-md-2 col-sm-2 control-label">昵称：</label>
                                                                <div class="col-xs-8 col-md-8 col-sm-8">
                                                                    <input type="text" class="form-control"
                                                                           id="username" name="username" required="">
                                                                    <div class="help-block with-errors"></div>
                                                                </div>
                                                            </div>
                                                            <div class="form-group col-xs-12 col-md-12 col-sm-12">
                                                                <label class="col-xs-2 col-md-2 col-sm-2 control-label">密码：</label>
                                                                <div class="col-xs-8 col-md-8 col-sm-8">
                                                                    <input type="password" data-toggle="validator"
                                                                           data-minlength="6"
                                                                           class="form-control"
                                                                           id="password" name="password"
                                                                           data-error="密码长度至少6个字符" required="">
                                                                    <span class="help-block with-errors"></span>
                                                                </div>
                                                            </div>
                                                            <div class="form-group col-xs-12 col-md-12 col-sm-12">
                                                                <label class="col-xs-2 col-md-2 col-sm-2 control-label">确认密码：</label>
                                                                <div class="col-xs-8 col-md-8 col-sm-8">
                                                                    <input type="password" class="form-control"
                                                                           id="passwordConfirm"
                                                                           data-match="#password"
                                                                           data-match-error="密码不一致" required="">
                                                                    <div class="help-block with-errors"></div>
                                                                </div>
                                                            </div>
                                                            <div class="form-group valid-form col-xs-12 col-md-12 col-sm-12">
                                                                <label class="col-xs-2 col-md-2 col-sm-2 control-label">性别：</label>
                                                                <div class="col-xs-8 col-md-8 col-sm-8">
                                                                    <select id="sex" name="sex" class="form-control"
                                                                            style="height: 50px;">
                                                                        <option>男</option>
                                                                        <option>女</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="form-group valid-form col-xs-12 col-md-12 col-sm-12">
                                                                <label class="col-xs-2 col-md-2 col-sm-2 control-label">手机号：</label>
                                                                <div class="col-xs-8 col-md-8 col-sm-8">
                                                                    <input type="text" class="form-control" id="phone"
                                                                           name="phone"
                                                                           required="">
                                                                    <div class="help-block with-errors"></div>
                                                                </div>
                                                            </div>
                                                            <div class="form-group col-xs-12 col-md-12 col-sm-12">
                                                                <label class="col-xs-2 col-md-2 col-sm-2 control-label">头像：</label>
                                                                <div class="col-xs-8 col-md-8 col-sm-8">
                                                                    <div class="fileinput fileinput-new"
                                                                         data-provides="fileinput" id="uploadImageDiv">
                                                                        <div class="fileinput-new thumbnail"
                                                                             style="width: 200px; height: 150px;">
                                                                            <img id="avatarImgUrl" alt=""/>
                                                                            <!--<img src="${companyInfo.image}" alt="" />-->
                                                                        </div>
                                                                        <div class="fileinput-preview fileinput-exists thumbnail"
                                                                             style="max-width: 200px; max-height: 150px;"></div>
                                                                        <div>
                                                                <span class="btn default btn-file"> <span
                                                                        class="fileinput-new">选择图片</span>
                                                                <span class="fileinput-exists">更改</span> <input
                                                                            type="file" name="avatarImg"
                                                                            id="avatarImg"/></span>
                                                                            <a href="#"
                                                                               class="btn default fileinput-exists"
                                                                               data-dismiss="fileinput">移除</a>
                                                                            <span>请选择1M以内图片</span>
                                                                        </div>
                                                                    </div>
                                                                    <div id="titleImageError"
                                                                         style="color: #a94442"></div>
                                                                </div>
                                                            </div>
                                                            <div class="form-group col-xs-12 col-md-12 col-sm-12">
                                                                <label class="col-xs-2 col-md-2 col-sm-2 control-label">自我描述：</label>
                                                                <div class="col-xs-8 col-md-8 col-sm-8">
                                                                    <div class="">
                                                                        <textarea style="width: 100%" name="description"
                                                                                  id="description" cols="70"
                                                                                  rows="5"></textarea>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <button type="submit" class="btn btn-primary disabled">
                                                                    修改
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </section>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="t2">
                                        <div class="shop-content" id="t2-div">
                                            <ul class="products" id="history_ul">
                                            </ul>
                                            <div id="nav"></div>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="t3">
                                        <div class="shop-content">
                                            <ul class="products" id="collect_ul">
                                            </ul>
                                            <div id="collect_nav"></div>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="t4">
                                        <div style="margin-top: 0px;" class="related-post">
                                            <div class="permission-add-div"><a onclick="addPermission()">添加申请</a></div>
                                            <h4>权限申请列表</h4>

                                            <ul class="list-post" id="permission_ul">

                                            </ul>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="t5">

                                    </div>
                                    <div class="tab-pane fade" id="t6">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer class="kopa-footer style-01">
        <div class="container">
            <p>Copyright &copy; 2019. <a href="/" target="_blank" title="在线答题系统">在线答题系统</a> All Rights Reserved Powered.
            </p>
        </div>
    </footer>


    <div class="modal fade" id="showPermission" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">申请内容</h4>
                </div>
                <div class="modal-body">
                    <section class="kopa-area" style="padding: 20px 0">
                        <div class="container">
                            <div class="shop-content">
                                <div class=" product has-post-thumbnail">
                                    <div class="summary entry-summary" style="float: none;">
                                        <h1 class="product_title"></h1>
                                        <div>
                                            <p id="permission_content"></p>
                                        </div>
                                        <div class="product_meta">
                                            <span class="sku_wrapper">申请状态：
                                                <span class="sku" id="permission_status">1</span>
                                            </span>
                                            <span class="posted_in" id="permission_is">拒绝理由：
                                               <span class="sku" id="permission_reason">1</span>
                                            </span>
                                            <span class="tagged_as">申请日期:
                                                <span class="sku" id="permission_date"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addPermission" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="exampleModalLabel1">申请内容</h4>
                </div>
                <div class="modal-body">
                    <section class="kopa-area " style="padding: 20px 0">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-8 col-sm-12 col-xs-12">
                                    <section class="kopa-commnent">
                                        <div class="single-comment-form">
                                            <div class="comment-form-content">
                                                <div class="kopa-form-box">
                                                    <div class="comment-respond">
                                                        <h3 class="comment-reply-title">
                                                            申请内容
                                                        </h3>
                                                        <form id="permission_add_from" method="post" class="comment-form  novalidate" novalidate="" action="/permission/add">
                                                            <p class="textarea-block">
                                                                <textarea aria-required="true" name="content" rows="10" placeholder="输入申请内容......."></textarea>
                                                            </p>
                                                            <p class="post-comment input-block">
                                                                <button id="submit-comment" type="button" onclick="submit_permission_add_from()" class="button-01">确定</button>
                                                            </p>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                                </div>

                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>

        personInformation()

</body>
</html>
