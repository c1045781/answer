    function submitMsg(){
        var content = $('#msg-content').val();
        sendSpittle(content);
    }
    //    连接endpoint为"/endpointChat"的节点
    var sock = new SockJS("/endpointChat");
    var stomp = Stomp.over(sock);
    //    连接WebSocket服务端
    stomp.connect({},function (frame) {
        alert("已连接");
//        订阅/user/queue/notifications发送的消息，这里与在控制器的messagingTemplate.convertAndSendToUser中定义的订阅地址保持一致。
//        这里多了一个/user，并且这个user是必须的，使用了/user才会发送消息到指定的用户
        $.ajax({
            url:"/user/users/count",
        });
        stomp.subscribe("/user/queue/notifications",function(msg){
            handleNotification(JSON.parse(msg.body));
        });
    });
    // 消息处理
    function handleNotification(chat) {
        $.ajax({
            url:"/user/notification/newMessage",
            data:{to:chat.to,from:chat.from},
            dataType:"json",
            cache:false,
            async:false,
            success:function(data){
                var content = "";
                var user;
                $.ajax({
                    url:"/user/users/information",
                    dataType:"json",
                    async:false,
                    cache:false,
                    success:function(result){
                        if (result != null){
                            user = result;
                        }
                    }
                });
                var title = $("#chatTitle").html();
                if (title == data[0].receiver.nickname || title == data[0].notifier.nickname) {
                    if (new Date(data[0].createTime).getTime() - new Date(data[1].createTime).getTime() > 1000 * 60 * 5) {
                        content += "<div style='text-align: center;margin: 15px;'>" + Format(data[0].createTime, 'yyyy-MM-dd hh:mm:ss') + "</div>";
                    }
                    if (data[0].receiver.userId == user.userId) {
                        content += "<div class='admin-group'>" +
                            "<img class='admin-img' src='" + data[0].notifier.avatarImgUrl + "'>" +
                            "<div class='admin-msg'>" +
                            "<i class='triangle-admin'></i>" +
                            "<pre class='admin-reply'>" + data[0].title + "</pre>" +
                            "</div>" +
                            "</div>";
                    } else {
                        content += "<div class='user-group'>" +
                            "<div class='user-msg'>" +
                            "<pre class='user-reply'>" + data[0].title + "</pre>" +
                            "<i class='triangle-user'></i>" +
                            "</div>" +
                            "<img class='user-img' src='" + user.avatarImgUrl + "'>" +
                            "</div>";
                    }
                }
                $("#chatDiv").append(content);
                $('#chatDiv').scrollTop( $('#chatDiv')[0].scrollHeight);
                $("#msg-content").val('');
                var name;
                $("#chatUl li").each(function(){
                    if ( $(this).css("background-color") == "rgb(250, 250, 250)"){
                        name = $(this).attr("name");
                    }
                });
                chatList();
                showChat(name,$("li[name="+name+"]"));
            }
        });
        // $('#output').append("<b>" + chat.from +":"+chat.content + "</b><br/>");
    }
    function sendSpittle(content) {
    //  表示向后端路径/chat发送消息请求，这个是在控制器中@MessageMapping中定义的。
        stomp.send("/chat",{},JSON.stringify({
            "to":$("#to").val(),
            "content":content
        }));
    }

    window.onbeforeunload=function(){
        $.ajax({
           url:"/user/users/delCount"
        });
        alert("断开连接");
        stomp.disconnect();
    };

    window.onload = function(){
        var msg = [[${msg}]];
        reply(1);
        allNotification();
    }
</script>
