<body>
<div class="wthree_agile_admin_info">
    <div th:insert="~{navigation :: nav}"></div>

    <div class="clearfix"></div>
    <!-- //w3_agileits_top_nav-->

    <!-- /inner_content-->
    <div class="inner_content">
        <!-- /inner_content_w3_agile_info-->

        <!-- breadcrumbs -->
        <div class="w3l_agileits_breadcrumbs">
            <div class="w3l_agileits_breadcrumbs_inner">
                <ul>
                    <li>首页<span>«</span></li>
                    <li>用户管理<span>«</span></li>
                    <li>编辑用户</li>
                </ul>
            </div>
        </div>
        <!-- //breadcrumbs -->

        <div class="inner_content_w3_agile_info two_in">
            <div class="agile-grids">
                <!-- validation -->
                <div class="grids">
                    <div class="forms-grids">
                        <div class="w3agile-validation w3ls-validation">
                            <div class="agile-validation agile_info_shadow">
                                <div class="form-div">
                                    <div class="validation-grids widget-shadow" data-example-id="basic-forms">
                                        <div class="input-info">
                                            <h3 class="w3_inner_tittle two">编辑用户：</h3>
                                        </div>
                                        <span style="background-color: red" th:text="${massage}"></span>
                                        <div class="form-body form-body-info">
                                            <form data-toggle="validator" novalidate="true" action="/user/addOrUpdate" method="post" enctype="multipart/form-data">
                                                <div class="form-group valid-form">
                                                    <input type="hidden" th:if="${user!=null && user.id != null}" th:value="${user.id}" name="id">
                                                    <input th:if="${user!=null && user.id != null }" th:value="${user.account}" readonly type="text" class="form-control" id="account" name="account" placeholder="账号" required="">
                                                    <input th:if="${user!=null && user.id == null }" th:value="${user.account}" type="text" class="form-control" id="account" name="account" placeholder="账号" required="">
                                                    <input th:if="${user==null}" type="text" class="form-control" id="account" name="account" placeholder="账号" required="">
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                                <div class="form-group valid-form">
                                                    <input th:value="${user!=null?user.username:''}" type="text" class="form-control" id="username" name="username" placeholder="昵称"
                                                           required="">
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                                <div class="form-group">
                                                    <input th:value="${user!=null?user.password:''}" type="text" data-toggle="validator" data-minlength="6"
                                                           class="form-control"
                                                           id="password" name="password" placeholder="密码" required="">
                                                    <span class="help-block">密码长度至少6个字符</span>
                                                </div>
                                                <div class="form-group">
                                                    <input th:value="${user!=null?user.password:''}" type="text" class="form-control" id="passwordConfirm"
                                                           data-match="#password"
                                                           data-match-error="密码不一致" placeholder="确认密码" required="">
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                                <!--<div class="form-group">
                                                    <label for="avatarImg">上传头像</label>
                                                    <input th:value="${user!=null?user.avatarImgUrl:''}" type="file" name="avatarImg" id="avatarImg">
                                                    <p class="help-block">不上传头像则使用默认头像</p>
                                                </div>-->
                                                <label>上传头像</label>
                                                <div class="form-group">
                                                        <div class="fileinput fileinput-new" data-provides="fileinput" id="uploadImageDiv">
                                                            <div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
                                                                <img th:if="${user!=null && user.id != null}" th:src="${user.avatarImgUrl}"  alt="" />
                                                                <img src="${companyInfo.image}" alt="" />
                                                            </div>
                                                            <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
                                                            <div>
                                                                <span class="btn default btn-file"> <span class="fileinput-new">选择图片</span>
                                                                <span class="fileinput-exists">更改</span> <input type="file" name="avatarImg" id="avatarImg" /></span>
                                                                <a href="#" class="btn default fileinput-exists" data-dismiss="fileinput">移除</a>
                                                                <span>请选择1M以内图片</span>
                                                            </div>
                                                        </div>
                                                        <div id="titleImageError" style="color: #a94442"></div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="description" class="control-label">自我描述</label>
                                                    <div class="">
                                                        <textarea th:text="${user!=null?user.description:''}" name="description" id="description" cols="70" rows="5" ></textarea>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="radio">
                                                        <label>
                                                            <input th:if="${user!=null}" th:field="${user.role}" type="radio" name="role" required="" value="2">
                                                            <input th:if="${user==null}" type="radio" name="role" required="" value="2">
                                                            一般用户
                                                        </label>
                                                        <label>
                                                            <input th:if="${user!=null}" th:field="${user.role}" type="radio" name="role" required="" value="3">
                                                            <input th:if="${user==null}" type="radio" name="role" required="" value="3">
                                                            特殊用户
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <button type="submit" class="btn btn-primary disabled">确认</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{foot :: foot}"></div>
</div>

<!-- 上传图片 -->
<script>
    var url = '';
    $("#uploadImage").fileupload({
        url : ROOT + "/security/company/uploadFile",
        dataType : 'json',
        autoUpload : false,
        acceptFileTypes : /(gif|jpe?g|png)$/i,
        maxFileSize : 1000000, // 1 MB
        imageMaxWidth : 100,
        imageMaxHeight : 100,
        messages : {
            acceptFileTypes : '文件类型不匹配',
            maxFileSize : '文件过大',
            minFileSize : '文件过小'
        }
    }).on("fileuploadadd", function(e, data) {
        // 当文件添加上去时候调用
        $("#titleImageError").html("");
        data.submit()
    }).on("fileuploaddone", function(e, data) {
        // 上传完成时调用
        if (data.result.returnState == "ERROR") {
            alert("上传失败")
            return;
        }
        url = data.result.returnData.url;
    });

    function updateMsg() {
        $.ajax({
            url : ROOT + "/security/company/updateInfo",
            data : {
                id : $("#companyId").val(),
                image : url,
                companyName : $("#companyName").val(),
                companySite : $("#companySite").val(),
                companyLinker : $("#companyLinker").val(),
                companyTel : $("#companyTel").val()
            },
            type : "post",
            success : function(data) {
                if (data.returnState == "OK") {
                    layer.msg('操作成功', {
                        icon : 6,
                        shade : 0.01,
                        offset : [ '57px', '1100px' ]
                    });
                    $table.bootstrapTable('refresh');
                } else {
                    layer.msg('操作失败', {
                        icon : 5,
                        shade : 0.01,
                        offset : [ '90px', '900px' ]
                    });
                }
            }
        });
    }
</script>
