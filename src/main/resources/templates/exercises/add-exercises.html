<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>习题管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!-- //custom-theme -->
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="/css/component.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="/css/style_grid.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="/css/answer.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- font-awesome-icons -->
    <link href="/css/font-awesome.css" rel="stylesheet">
</head>
<body>
<div class="wthree_agile_admin_info">
    <div th:insert="~{navigation :: nav}"></div>

    <div class="clearfix"></div>
    <!-- //w3_agileits_top_nav-->

    <!-- /inner_content-->
    <div class="inner_content">
        <!-- /inner_content_w3_agile_info-->

        <!-- breadcrumbs -->
        <div class="w3l_agileits_breadcrumbs">
            <div class="w3l_agileits_breadcrumbs_inner">
                <ul>
                    <li>首页<span>«</span></li>
                    <li>习题管理<span>«</span></li>
                    <li>编辑习题</li>
                </ul>
            </div>
        </div>
        <!-- //breadcrumbs -->

        <div class="inner_content_w3_agile_info two_in">
            <div class="agile-grids">
                <!-- validation -->
                <div class="grids">
                    <div class="forms-grids">
                        <div class="w3agile-validation w3ls-validation">
                            <div class="agile-validation agile_info_shadow">
                                <div class="form-div">
                                    <div class="validation-grids widget-shadow" data-example-id="basic-forms">
                                        <div class="input-info">
                                            <h3 class="w3_inner_tittle two">编辑习题：</h3>
                                        </div>
                                        <div class="form-body form-body-info">
                                            <form data-toggle="validator" novalidate="true" action="/exercises/addOrUpdate"
                                                  method="post">
                                                <div class="form-group col-xs-12 col-md-12 col-sm-12">
                                                    <label class="col-xs-2 col-md-2 col-sm-2 control-label">学科：</label>
                                                    <input id="modelInput" type="hidden"
                                                           th:value="${exercisesEdit != null?exercisesEdit.subjectList:''}">
                                                    <input id="id" type="hidden" name="id"
                                                           th:value="${exercisesEdit != null?exercisesEdit.id:''}">
                                                    <div class="col-xs-8 col-md-8 col-sm-8">
                                                        <select id="base" onchange="showSubject(this.value)"
                                                                class="form-control" style="height: 50px;"
                                                                th:if='${exercisesEdit != null}'>
                                                            <option th:each="base:${exercisesEdit.baseList}"
                                                                    th:text="${base}" th:value="${base}"
                                                                    th:selected='${exercisesEdit.subjectList[0].baseSubject== base}'></option>
                                                        </select>

                                                        <select id="base" onchange="showSubject(this.value)"
                                                                class="form-control" style="height: 50px;"
                                                                th:if='${exercisesEdit == null}'>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group  col-xs-12 col-md-12 col-sm-12">
                                                    <label class="col-xs-2 col-md-2 col-sm-2 control-label">题目分类：</label>
                                                    <div class="col-xs-8 col-md-8 col-sm-8">
                                                        <select id="subject" name="subjectId" class="form-control"
                                                                style="height: 50px;" th:if='${exercisesEdit != null}'>
                                                            <option th:each="subject:${exercisesEdit.subjectList}"
                                                                    th:text="${subject.name}"
                                                                    th:value="${exercisesEdit.subjectId}"
                                                                    th:selected='${subject.id == exercisesEdit.subjectId}'></option>
                                                        </select>

                                                        <select id="subject" name="subjectId" class="form-control"
                                                                style="height: 50px;" th:if='${exercisesEdit == null}'>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group  col-xs-12 col-md-12 col-sm-12">
                                                    <label class="col-xs-2 col-md-2 col-sm-2 control-label">题目类型：</label>
                                                    <div class="col-xs-8 col-md-8 col-sm-8">
                                                        <select name="exercisesType" class="form-control"
                                                                style="height: 50px;" th:if="${exercisesEdit!=null}">
                                                            <option value="1"
                                                                    th:selected="${exercisesEdit.exercisesType eq '单选题'}">
                                                                单选题
                                                            </option>
                                                            <option value="2"
                                                                    th:selected="${exercisesEdit.exercisesType eq '多选题'}">
                                                                多选题
                                                            </option>
                                                            <option value="3"
                                                                    th:selected="${exercisesEdit.exercisesType eq '判断题'}">
                                                                判断题
                                                            </option>
                                                        </select>
                                                        <select id="type" onchange="changeCorrect(this.value)"
                                                                name="exercisesType" class="form-control"
                                                                style="height: 50px;" th:if="${exercisesEdit==null}">
                                                            <option value="单选题">单选题</option>
                                                            <option value="多选题">多选题</option>
                                                            <option value="判断题">判断题</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group  col-xs-12 col-md-12 col-sm-12">
                                                    <label class="col-xs-2 col-md-2 col-sm-2 control-label">题目：</label>
                                                    <div class="col-xs-8 col-md-8 col-sm-8">
                                                        <textarea name="title" id="title" cols="73" required="" rows="4"
                                                                  th:text="${exercisesEdit?.title}"></textarea>
                                                        <div class="help-block with-errors"></div>
                                                    </div>
                                                </div>
                                                <div class="form-group  col-xs-12 col-md-12 col-sm-12">
                                                    <label class="col-xs-2 col-md-2 col-sm-2 control-label">选项：</label>
                                                    <div class="col-xs-8 col-md-8 col-sm-8" id="opts"
                                                         th:if="${exercisesEdit != null}">
                                                        <div class="option-div" th:id="${option.option}"
                                                             th:each="option,optionStatus:${exercisesEdit.options}">
                                                            <label class="control-label" style="width: 5%;"
                                                                   th:text="${option.option} +'：'"></label>
                                                            <input type="text" class="form-control" required=""
                                                                   name="answers" th:value="${option.content}">
                                                            <button th:classappend="${optionStatus.index + 1 == optionStatus.size?'':'disabled'}"
                                                                    onclick="deleteOption()" type="button"
                                                                    class="btn btn-danger option-button">
                                                                删除
                                                            </button>
                                                        </div>
                                                    </div>

                                                    <div class="col-xs-8 col-md-8 col-sm-8" id="opts"
                                                         th:if="${exercisesEdit == null}">
                                                        <div class="option-div" id="A">
                                                            <label class="control-label" style="width: 5%;">A：</label>
                                                            <input type="text" class="form-control" name="answers"
                                                                   required="">
                                                            <button onclick="deleteOption()" type="button"
                                                                    class="btn btn-danger option-button disabled">
                                                                删除
                                                            </button>
                                                        </div>
                                                        <div class="option-div" id="B">
                                                            <label class="control-label" style="width: 5%;">B：</label>
                                                            <input type="text" class="form-control" name="answers"
                                                                   required="">
                                                            <button onclick="deleteOption()" type="button"
                                                                    class="btn btn-danger option-button  disabled">
                                                                删除
                                                            </button>
                                                        </div>
                                                        <div class="option-div" id="C">
                                                            <label class="control-label" style="width: 5%;">C：</label>
                                                            <input type="text" class="form-control" name="answers"
                                                                   required="">
                                                            <button onclick="deleteOption()" type="button"
                                                                    class="btn btn-danger option-button  disabled">
                                                                删除
                                                            </button>
                                                        </div>
                                                        <div class="option-div" id="D">
                                                            <label class="control-label" style="width: 5%;">D：</label>
                                                            <input type="text" class="form-control" name="answers"
                                                                   required="">
                                                            <button onclick="deleteOption()" type="button"
                                                                    class="btn btn-danger option-button">
                                                                删除
                                                            </button>
                                                        </div>
                                                    </div>

                                                </div>
                                                <div class="form-group  col-xs-12 col-md-12 col-sm-12">
                                                    <label class="col-xs-2 col-md-2 col-sm-2 control-label">正确答案：</label>
                                                    <div class="col-xs-8 col-md-8 col-sm-8">
                                                        <div id="correct" class="radio" th:if="${exercisesEdit != null && exercisesEdit.exercisesType != '多选题'}">
                                                            <label class="correct-label"
                                                                   th:each="op:${exercisesEdit.options}">
                                                                <input type="radio" name="correct" required=""
                                                                       th:text="${op.option}" th:value="${op.option}"
                                                                       th:attr="checked=${exercisesEdit.correct == op.option?true:false}">
                                                            </label>
                                                        </div>

                                                        <div id="correct" class="radio" th:if="${exercisesEdit != null && exercisesEdit.exercisesType == '多选题'}">
                                                            <label class="correct-label"
                                                                   th:each="op:${exercisesEdit.options}">
                                                                <input type="checkbox" name="correct"
                                                                       th:text="${op.option}" th:value="${op.option}"
                                                                       th:attr="checked=${exercisesEdit.correct.contains(op.option)?true:false}">
                                                            </label>
                                                        </div>

                                                        <div id="correct" class="radio"
                                                             th:if="${exercisesEdit == null}">
                                                            <label class="correct-label"><input type="radio"
                                                                                                name="correct"
                                                                                                required="" value="A">A</label>
                                                            <label class="correct-label"><input type="radio"
                                                                                                name="correct"
                                                                                                required="" value="B">B</label>
                                                            <label class="correct-label"><input type="radio"
                                                                                                name="correct"
                                                                                                required="" value="C">C</label>
                                                            <label class="correct-label"><input type="radio"
                                                                                                name="correct"
                                                                                                required="" value="D">D</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <button type="submit" class="btn btn-primary">添加</button>
                                                    <button type="button" onclick="addOption()" class="btn btn-primary">
                                                        添加选项
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{foot :: foot}"></div>
</div>

<script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
<script src="/js/modernizr.custom.js"></script>

<script src="/js/classie.js"></script>
<script src="/js/answer.js"></script>
<script src="/js/gnmenu.js"></script>
<script>
    new gnMenu(document.getElementById('gn-menu'));
</script>

<script type="text/javascript">

    $(document).ready(function () {

        $('#version').valida('version');

        $('.valida').valida();

        $('#partial-1').on('click', function (ev) {
            ev.preventDefault();
            $('#res-1').click(); // clear form error msgs
            $('form').valida('partial', '#field-1'); // validate only field-1
            $('form').valida('partial', '#field-1-3'); // validate only field-1-3
        });

    });

</script>
<script src="/js/validator.min.js"></script>
<script src="/js/screenfull.js"></script>
<script>
    $(function () {
        $('#supported').text('Supported/allowed: ' + !!screenfull.enabled);

        if (!screenfull.enabled) {
            return false;
        }


        $('#toggle').click(function () {
            screenfull.toggle($('#container')[0]);
        });
    });
</script>
<script src="/js/jquery.nicescroll.js"></script>
<script src="/js/scripts.js"></script>

<script type="text/javascript" src="/js/bootstrap-3.1.1.min.js"></script>
