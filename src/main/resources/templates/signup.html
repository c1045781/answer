<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>账号注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="/css/snow.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="/css/component.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="/css/style_grid.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="/css/font-awesome.css" rel="stylesheet">
</head>
<body>

<div class="pages_agile_info_w3l">
    <!-- /login -->
    <div class="over_lay_agile_pages_w3ls two">
        <div class="registration">
            <div class="signin-form profile">
                <h2>创建你的账户</h2>
                <div class="form-body form-body-info">
                    <form data-toggle="validator" novalidate="true" action="#" method="post">
                        <div class="form-group valid-form">
                            <input type="text" class="form-control" id="loginname" placeholder="账号" required="">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group valid-form">
                            <input type="text" class="form-control" id="username" placeholder="昵称" required="">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <input type="password" data-toggle="validator" data-minlength="6" data-maxlength="20" class="form-control" id="password" placeholder="密码" required="">
                            <span class="help-block">密码长度6-20个字符</span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#password" data-match-error="两次密码不一致" placeholder="确认密码" required="">
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary disabled">Submit</button>
                        </div>
                    </form>
                </div>
                <h6><a href="/">返回首页</a> | <a href="/toSignin">登录</a></h6>
            </div>
        </div>
        <div class="copyrights_agile two">
            <p>Copyright &copy; 2019. <a href="/" target="_blank" title="在线答题系统">在线答题系统</a> All Rights Reserved Powered</p>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
<script src="/js/modernizr.custom.js"></script>

<script src="/js/classie.js"></script>
<script src="/js/gnmenu.js"></script>
<script>
    new gnMenu( document.getElementById( 'gn-menu' ) );
</script>
<!-- input-forms -->
<script type="text/javascript" src="/js/valida.2.1.6.min.js"></script>
<script type="text/javascript" >

    $(document).ready(function() {

        $('#version').valida( 'version' );

        $('.valida').valida();

        $('#partial-1').on('click', function( ev ) {
            ev.preventDefault();
            $('#res-1').click(); // clear form error msgs
            $('form').valida('partial', '#field-1'); // validate only field-1
            $('form').valida('partial', '#field-1-3'); // validate only field-1-3
        });

    });

</script>
<script src="/js/validator.min.js"></script>
<script src="/js/screenfull.js"></script>
<script>
    $(function () {
        $('#supported').text('Supported/allowed: ' + !!screenfull.enabled);

        if (!screenfull.enabled) {
            return false;
        }

        $('#toggle').click(function () {
            screenfull.toggle($('#container')[0]);
        });
    });
</script>
<script src="/js/jquery.nicescroll.js"></script>
<script src="/js/scripts.js"></script>
<script type="text/javascript" src="/js/bootstrap-3.1.1.min.js"></script>

</body>
</html>
