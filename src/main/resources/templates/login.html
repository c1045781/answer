<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>登录</title>
    <!-- Css Plugin -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/themify-icons.css">
    <link rel="stylesheet" href="/css/owl.carousel.css">
    <link rel="stylesheet" href="/css/owl.theme.css">
    <link rel="stylesheet" href="/css/owl.transitions.css">
    <link rel="stylesheet" href="/css/slick.css">
    <link rel="stylesheet" href="/css/slider-pro.min.css">
    <!--<link rel="stylesheet" href="/css/jquery.mCustomScrollbar.css">-->
    <link rel="stylesheet" href="/css/woocommerce.css">
    <link rel="stylesheet" href="/css/woocommerce-layout.css">
    <link rel="stylesheet" href="/css/woocommerce-smallscreen.css" type="text/css" media="only screen and (max-width: 768px)">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/index-style.css">
    <link rel="stylesheet" href="/css/answer.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="woocommerce woocommerce-page">
<div id="main-container">
    <header class="kopa-header-02">
        <div class="top-header">
            <div class="container">
                <div class="right-top-header" th:if="${session.user == null}">
                    <a href="/toLogin">登录</a>
                    <a href="/toRegister">注册</a>
                </div>
                <div class="right-top-header" th:if="${session.user != null}">
                    <a href="/logout">退出</a>
                    <a href="/user/personal">个人中心</a>
                </div>
            </div>
        </div>
        <div class="bottom-header style-02">
            <div class="container">
                <div class="pull-left" style="height: 110px;">
                </div>
                <div class="pull-right">
                    <nav class="kopa-main-menu style-02">
                        <ul>
                            <li><a href="/">首页</a></li>
                            <li><a href="/exercise/check">试题库</a></li>
                            <li><a href="/exerciseSet/check">套题库</a></li>
                            <li><a href="/answer/wrongBook">错题本</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div id="main-content" style="text-align: center;">
        <section class="kopa-area kopa-area-breadcrumb">
            <div class="container">
                <div class="widget kopa-widget-breadcrumb" style="height: 100px;">
                    <div class="widget-content">
                    </div>
                </div>
            </div>
        </section>
        <section class="widget kopa-widget-advanced_search answer-login-form">
            <div class="widget-content module-advanced_search-03">
                <form action="/login" method="post">
                    <span style="color: red;" th:text="${error}"></span>
                    <h2 class="widget-title">账号登录</h2>
                    <p><input type="text" placeholder="账号" name="account" required></p>
                    <p><input type="password" placeholder="密码" name="password" required>
                        <a href="javascript:void(0)" onclick="changePasswdType()"><img src="/img/icon/eye.png"/></a>
                    </p>
                    <button type="submit">登录</button>
                </form>
            </div>
        </section>
    </div>
    <footer class="kopa-footer style-01">
        <div class="container">
            <p>Copyright &copy; 2019. <a href="/" target="_blank" title="在线答题系统">在线答题系统</a> All Rights Reserved Powered.</p>
        </div>
    </footer>
</div>
<script src="/js/jquery-2.2.4.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/slick.min.js"></script>
<script src="/js/jquery.sliderPro.min.js"></script>
<script src="/js/imagesloaded.pkgd.min.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/jquery.counterup.min.js"></script>
<!--<script src="/js/jquery.mCustomScrollbar.js"></script>-->
<script src="/js/masonry.pkgd.min.js"></script>
<!--<script src="/js/gmap3.min.js"></script>-->
<script src="/js/viewportchecker.min.js"></script>
<script src="/js/custom.js"></script>
<script src="/js/answer.js"></script>
</body>

</html>
